<!DOCTYPE html>

<html>
  <head>
    <link href="css/bootstrap_slate.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Triangles</h1>
      </div>
      <div class="col-md-3">
        <h3>New Triangle</h3>
        <form id="sides">
          <label for="side1">Side 1 Length</label>
          <input type="number" id="side1">

          <label for="side2">Side 2 Length</label>
          <input type="number" id="side2">

          <label for="side3">Side 3 Length</label>
          <input type="number" id="side3">

          <button type="submit" class="btn btn-danger">Add Triangle</button>
        </form>
      </div>

      <div class="col-md-3">
        <h3>Equilateral Triangles</h3>
        <ul class="equilateral">

        </ul>
      </div>

      <div class="col-md-3">
        <h3>Isosceles Triangles</h3>
        <ul class="isosceles">

        </ul>
      </div>

      <div class="col-md-3">
        <h3>Scalene Triangles</h3>
        <ul class="scalene">

        </ul>
      </div>
    </div>
  </body>
</html>
